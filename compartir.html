<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Compartir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/flex.css" />

</head>

<body>

    <div class="content">

        <div class="login_wrapper">

            <div class="login">
                <form>
                    <fieldset class="fieldset_container">
                        <legend>Compartir</legend>
                        <div class="fieldset_element">
                            <label for="estudio">Estudio:</label>
                            <input type="text" id="estudio" name="estudio" readonly>
                        </div>
                        <div class="fieldset_element">
                            <label for="dr">Dr(a):</label>
                            <input type="text" id="dr" name="dr">
                        </div>
                        <div class="fieldset_buttons">
                            <button>Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>

    </div>

</body>

</html>
