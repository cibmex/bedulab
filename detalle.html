<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/resultados.css">
    <title>Resultados</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <img src="assets/image/beaker.png" alt="Logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#">Resultados<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Mi Perfil</a>
        <a class="nav-item nav-link" href="#">Cerrar Sesi√≥n</a>
      </div>
    </div>
  </nav>

  <section>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Quimica Sanguinea</h1>
        <p class="lead">Resultados del estudio realizado el 10/06/2019, Sucursal: Laboratorio Norte</p>
      </div>
    </div>
  </section>

  <section style="height: 520px; padding:10px 10px; margin-bottom: 1.5rem; display: flex; justify-content: center;">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
            <img src="assets/image/Estudios1.jpg" class="d-block w-50" alt="..." style="height: 500px; width: 100%!important;">
        </div>
        <div class="carousel-item" style="height: 500px; width: 50%">
          <img src="assets/image/Estudios2.jpg" class="d-block h-100 w-100" alt="...">
        </div>
        <div class="carousel-item" style="height: 500px; width: 50%">
          <img src="assets/image/Estudios3.jpg" class="d-block h-100 w-100" alt="...">
        </div>
      </div>
    </div>
  </section>
  
  <section class="m-4">
    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#modalCompra">Enviar Correo</button>
  </section>
  <footer>
    <div class="bg-dark" style="height: 100px">
      El Footer
    </div>
  </footer>

    <!-- Modal -->
    <div class="modal fade" id="modalCompra" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Enviar por correo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
              <div class="form-row">
                  <div class="form-group col">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      </div>
                      <input type="text" class="form-control" value="@gmail.com" aria-label="Correo" aria-describedby="basic-addon1">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Mensaje:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
              </div>
              </div>
              </form>
              <div class="alert alert-warning" role="alert">
                  Introduzca el correo del doctor
              </div>            
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Enviar</button>
          </div>
          </div>
      </div>
      </div> 
   <!-- /Modal -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js,  q  then Bootstrap JS -->
    <script src=
    "https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
